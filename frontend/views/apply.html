<video class="bgVid" playsinline autoplay muted loop>
  <source src="http://thenewcode.com/assets/videos/polina.mp4" type="video/mp4">
</video>
<div class="applyContainer container" scroll-up transition-in-multiple>
  <img src="https://s3.amazonaws.com/devmountain/www/img/logo_whiteletters.png" alt="DevMoutain Logo">
  <div transition-out-multiple ng-click="switchApplication()" class="experienceApplyButton">
    <h1>Apply Now</h1>
  </div>
  <div class="animationBoxBlue"></div>
  <div class="animationBoxWhite"></div>
</div>
<div class="upDown">
  <div ng-click="switchUp()" transition-out-multiple class="arrowContainer">
    <i class="arrow upIcon"></i>
  </div>
  <div class="arrowContainer">
    <i class="arrow downIcon"></i>
  </div>
</div>
